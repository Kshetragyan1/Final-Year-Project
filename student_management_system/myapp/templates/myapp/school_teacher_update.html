{% extends 'myapp/base.html' %}

{% block title %}Update School Teacher{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>Update School Teacher</h2>
      <form method="post" action="{% url 'school_teacher_update' teacher.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
  <a href="{% url 'school_teacher_detail' teacher.id %}" class="btn btn-secondary">Back to Detail</a>
{% endblock %}
