{% extends 'myapp/base.html' %}

{% block title %}School Student List{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>School Student List</h2>
      <ul>
        {% for student in students %}
           <li class="list-group-item"><a href="{% url 'school_student_detail' student.pk %}">{{ student.full_name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <a href="{% url 'create_school_student' %}" class="btn btn-primary">Create School Student</a>
{% endblock %}
