{% extends 'myapp/base.html' %}

{% block title %}Create School Teacher{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>Create School Teacher</h2>
      <form method="post" action="{% url 'create_school_teacher' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </div>
  <a href="{% url 'school_teacher_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
