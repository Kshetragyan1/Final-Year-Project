{% extends 'myapp/base.html' %}

{% block title %}Delete School Student{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>Delete School Student</h2>
      <p>Are you sure you want to delete "{{ student.full_name }}"?</p>
      <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
      </form>
      <a href="{% url 'school_student_detail' pk=student.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
  <a href="{% url 'school_student_list' %}" class="btn btn-primary">Back to List</a>
{% endblock %}
