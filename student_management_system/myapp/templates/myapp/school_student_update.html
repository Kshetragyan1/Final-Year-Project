{% extends 'myapp/base.html' %}

{% block title %}Update School Student{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>Update School Teacher</h2>
      <form method="post" action="{% url 'school_student_update' student.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
  <a href="{% url 'school_student_detail' pk=student.pk %}" class="btn btn-secondary">Back to School Teacher Detail</a>
{% endblock %}
