{% extends 'myapp/base.html' %}

{% block title %}Delete School Teacher{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>Delete School Teacher</h2>
      <p>Are you sure you want to delete "{{ teacher.full_name }}"?</p>
      <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
      </form>
      <a href="{% url 'school_teacher_detail' teacher.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
  <a href="{% url 'school_teacher_list' %}" class="btn btn-primary">Back to List</a>
{% endblock %}
