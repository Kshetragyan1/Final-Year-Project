{% extends 'myapp/base.html' %}

{% block title %}College Teacher List{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>College Teacher List</h2>
      <ul>
        {% for teacher in teachers %}
          <li><a href="{% url 'college_teacher_detail' teacher.id %}">{{ teacher.full_name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <a href="{% url 'create_college_teacher' %}" class="btn btn-primary">Create College Teacher</a>
{% endblock %}
